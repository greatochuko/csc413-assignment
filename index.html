      <div class="addRecordModal" id="addRecordModal">
        <form id="addRecordForm">
          <h3>Add new Student</h3>

          <label for="mat-number">Mat number</label>
          <input required type="text" id="mat-number" name="mat-number" />
          <div class="input-group">
            <div>
              <label for="first-name">First name</label>
              <input required type="text" id="first-name" name="first-name" />
            </div>
            <div>
              <label for="last-name">Last name</label>
              <input required type="text" id="last-name" name="last-name" />
            </div>
          </div>
          <div class="input-group">
            <div>
              <label for="DOB">Date of Birth</label>
              <input required type="date" id="DOB" name="DOB" />
            </div>
            <div>
              <label for="gender">Gender</label>
              <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>
          <label for="CGPA" inputmode="decimal">CGPA</label>
          <input
            required
            type="number"
            min="0"
            max="5"
            step="0.01"
            id="CGPA"
            name="CGPA"
          />
          <button type="submit">Submit</button>
        </form>
      </div>

      <div class="editStudentModal" id="editStudentModal">
        <form id="editStudentForm">
          <h3>Edit Student</h3>
          <label for="edit-mat-number">Mat number</label>
          <input required type="text" id="edit-mat-number" name="mat-number" />
          <div class="input-group">
            <div>
              <label for="edit-first-name">First name</label>
              <input
                required
                type="text"
                id="edit-first-name"
                name="first-name"
              />
            </div>
            <div>
              <label for="edit-last-name">Last name</label>
              <input
                required
                type="text"
                id="edit-last-name"
                name="last-name"
              />
            </div>
          </div>
          <div class="input-group">
            <div>
              <label for="edit-DOB">Date of Birth</label>
              <input required type="date" id="edit-DOB" name="DOB" />
            </div>
            <div>
              <label for="edit-gender">Gender</label>
              <select name="gender" id="edit-gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>
          <label for="edit-CGPA" inputmode="decimal">CGPA</label>
          <input
            required
            type="number"
            min="0"
            max="5"
            step="0.01"
            id="edit-CGPA"
            name="CGPA"
          />
          <button type="submit">Submit</button>
        </form>
